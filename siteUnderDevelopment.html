<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Kmart Prototype - Under Development</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    .under-dev-container h1 {
      font-size: 3rem;

      color: #d32f2f;

    .under-dev-container i {

      padding: 0.75rem 2rem;
